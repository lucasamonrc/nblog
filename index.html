<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f3ff 0%, #e8f4f8 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .soft-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        
        .calm-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(200, 220, 230, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a8e6cf 0%, #56ab91 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(86, 171, 145, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffd3b6 0%, #ffaa64 100%);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(255, 170, 100, 0.3);
        }
        
        .time-badge {
            background: linear-gradient(135deg, #e8f4f8 0%, #f0e8ff 100%);
            border: 1px solid rgba(150, 150, 200, 0.3);
        }
        
        .fade-enter-active {
            transition: all 0.3s ease;
        }
        
        .fade-enter-from {
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #56ab91;
            box-shadow: 0 0 0 3px rgba(86, 171, 145, 0.1);
        }
        
        .breast-button-active {
            background: linear-gradient(135deg, #ffd3b6 0%, #ffaa64 100%);
        }
        
        .breast-section {
            padding: 16px;
            border-radius: 12px;
            background: #f9f7ff;
            border: 1px solid rgba(200, 220, 230, 0.5);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            template: `
                <div class="min-h-screen pb-8">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 pt-8 pb-6 text-center soft-shadow">
                        <h1 class="text-4xl font-light text-gray-700 mb-1">Baby Log</h1>
                        <p class="text-gray-500 text-sm">Track feeding and diaper changes</p>
                    </div>

                    <!-- Main Content -->
                    <div class="max-w-2xl mx-auto px-4 pt-8">
                        <!-- Quick Add Section -->
                        <div v-if="!activeFeedingSession" class="grid grid-cols-2 gap-4 mb-8">
                            <button 
                                @click="startFeedingSession"
                                class="btn-primary text-white font-semibold py-6 px-4 rounded-xl soft-shadow transition"
                            >
                                <span class="text-2xl block mb-2">üçº</span>
                                Start Feeding
                            </button>
                            <button 
                                @click="showDiaperMenu = true"
                                class="btn-secondary text-white font-semibold py-6 px-4 rounded-xl soft-shadow transition"
                            >
                                <span class="text-2xl block mb-2">ü©∑</span>
                                Diaper
                            </button>
                        </div>

                        <!-- Active Feeding Session -->
                        <div v-else class="calm-card p-6 soft-shadow mb-8">
                            <div class="flex items-center justify-between mb-6">
                                <h2 class="text-2xl font-semibold text-gray-700">üçº Feeding Session</h2>
                                <button 
                                    @click="endFeedingSession"
                                    class="bg-gradient-to-r from-red-400 to-red-500 text-white font-semibold py-2 px-4 rounded-lg soft-shadow transition hover:shadow-lg"
                                >
                                    End Session
                                </button>
                            </div>

                            <!-- Left Breast -->
                            <div class="breast-section mb-4">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center gap-2">
                                        <span class="text-2xl">üë∂</span>
                                        <span class="font-semibold text-gray-700">Left Breast</span>
                                    </div>
                                    <div v-if="activeLeftBreast" class="text-sm font-medium text-orange-600 bg-orange-50 px-3 py-1 rounded">
                                        {{ leftBreastDuration }}s
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button 
                                        v-if="!activeLeftBreast"
                                        @click="startBreastFeeding('left')"
                                        class="btn-primary text-white font-semibold py-3 px-4 rounded-lg transition flex-1"
                                    >
                                        Start
                                    </button>
                                    <button 
                                        v-else
                                        @click="endBreastFeeding('left')"
                                        class="bg-gradient-to-r from-orange-400 to-orange-500 text-white font-semibold py-3 px-4 rounded-lg transition flex-1"
                                    >
                                        End
                                    </button>
                                    <div class="text-center py-3 px-4 bg-white rounded-lg border border-gray-200 font-medium text-gray-700 min-w-24">
                                        {{ feedingData.leftBreast || 0 }}m
                                    </div>
                                </div>
                            </div>

                            <!-- Right Breast -->
                            <div class="breast-section">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center gap-2">
                                        <span class="text-2xl">üë∂</span>
                                        <span class="font-semibold text-gray-700">Right Breast</span>
                                    </div>
                                    <div v-if="activeRightBreast" class="text-sm font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded">
                                        {{ rightBreastDuration }}s
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button 
                                        v-if="!activeRightBreast"
                                        @click="startBreastFeeding('right')"
                                        class="btn-primary text-white font-semibold py-3 px-4 rounded-lg transition flex-1"
                                    >
                                        Start
                                    </button>
                                    <button 
                                        v-else
                                        @click="endBreastFeeding('right')"
                                        class="bg-gradient-to-r from-blue-400 to-blue-500 text-white font-semibold py-3 px-4 rounded-lg transition flex-1"
                                    >
                                        End
                                    </button>
                                    <div class="text-center py-3 px-4 bg-white rounded-lg border border-gray-200 font-medium text-gray-700 min-w-24">
                                        {{ feedingData.rightBreast || 0 }}m
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Diaper Type Menu -->
                        <div v-if="showDiaperMenu" class="calm-card p-6 mb-8 soft-shadow">
                            <h3 class="text-gray-700 font-semibold mb-4">What type?</h3>
                            <div class="space-y-3">
                                <button 
                                    @click="diaperSelection.poop = !diaperSelection.poop"
                                    :class="diaperSelection.poop ? 'bg-yellow-200' : 'bg-yellow-100 hover:bg-yellow-200'"
                                    class="w-full text-gray-700 font-medium py-3 rounded-lg transition"
                                >
                                    üí© Poop {{ diaperSelection.poop ? '‚úì' : '' }}
                                </button>
                                <button 
                                    @click="diaperSelection.pee = !diaperSelection.pee"
                                    :class="diaperSelection.pee ? 'bg-blue-200' : 'bg-blue-100 hover:bg-blue-200'"
                                    class="w-full text-gray-700 font-medium py-3 rounded-lg transition"
                                >
                                    üíß Pee {{ diaperSelection.pee ? '‚úì' : '' }}
                                </button>
                                <div class="flex gap-2">
                                    <button 
                                        @click="addDiaperEntry"
                                        :disabled="!diaperSelection.poop && !diaperSelection.pee"
                                        :class="(diaperSelection.poop || diaperSelection.pee) ? 'btn-primary' : 'bg-gray-300'"
                                        class="flex-1 text-white font-medium py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Save
                                    </button>
                                    <button 
                                        @click="closeDiaperMenu"
                                        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Section -->
                        <div v-if="entries.length > 0" class="mb-8">
                            <div class="text-xs text-gray-500 mb-3 uppercase tracking-wide">Last 24 hours</div>
                            <div class="grid grid-cols-3 gap-3">
                                <div class="calm-card p-4 text-center soft-shadow">
                                    <div class="text-2xl font-light text-green-600 mb-1">{{ feedingCount }}</div>
                                    <div class="text-xs text-gray-600">Feedings</div>
                                </div>
                                <div class="calm-card p-4 text-center soft-shadow">
                                    <div class="text-2xl font-light text-yellow-600 mb-1">{{ poopCount }}</div>
                                    <div class="text-xs text-gray-600">Poops</div>
                                </div>
                                <div class="calm-card p-4 text-center soft-shadow">
                                    <div class="text-2xl font-light text-blue-600 mb-1">{{ peeCount }}</div>
                                    <div class="text-xs text-gray-600">Pees</div>
                                </div>
                            </div>
                        </div>

                        <!-- Log History -->
                        <div v-if="entries.length > 0" class="calm-card p-6 soft-shadow">
                            <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Activity</h2>
                            <div class="space-y-3 max-h-96 overflow-y-auto">
                                <div 
                                    v-for="(entry, index) in sortedEntries" 
                                    :key="index"
                                    class="p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition group cursor-pointer"
                                    @click="entry.type === 'feeding' ? editFeedingEntry(index) : null"
                                >
                                    <div v-if="entry.type === 'feeding'" class="flex items-center justify-between">
                                        <div class="flex items-center gap-3 flex-1">
                                            <span class="text-2xl">üçº</span>
                                            <div class="flex-1">
                                                <div class="font-medium text-gray-700">{{ entry.leftBreast + entry.rightBreast }}m</div>
                                                <div class="text-xs text-gray-500">{{ formatTime(entry.startTime) }} ¬∑ ({{ entry.leftBreast }}l + {{ entry.rightBreast }}r)</div>
                                            </div>
                                        </div>
                                        <button 
                                            @click.stop="removeEntry(index)"
                                            class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"
                                            title="Delete entry"
                                        >
                                            ‚úï
                                        </button>
                                    </div>
                                    <div v-else class="flex items-center justify-between">
                                        <div class="flex items-center gap-3 flex-1">
                                            <span class="text-2xl">
                                                {{ (entry.poop && entry.pee) ? 'üí©üíß' : (entry.poop ? 'üí©' : 'üíß') }}
                                            </span>
                                            <div class="flex-1">
                                                <div class="font-medium text-gray-700">
                                                    {{ (entry.poop && entry.pee) ? 'Poop & Pee' : (entry.poop ? 'Poop' : 'Pee') }}
                                                </div>
                                                <div class="text-sm text-gray-500">{{ formatTime(entry.timestamp) }}</div>
                                            </div>
                                        </div>
                                        <button 
                                            @click.stop="removeEntry(index)"
                                            class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"
                                            title="Delete entry"
                                        >
                                            ‚úï
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div v-else class="calm-card p-12 text-center soft-shadow">
                            <div class="text-5xl mb-4">üë∂</div>
                            <p class="text-gray-500">No entries yet. Start logging!</p>
                        </div>

                        <!-- Clear All Button -->
                        <div v-if="entries.length > 0" class="mt-8 text-center">
                            <button 
                                @click="clearAll"
                                class="text-gray-400 hover:text-red-500 text-sm transition"
                            >
                                Clear all entries
                            </button>
                        </div>
                    </div>

                    <!-- Edit Feeding Modal -->
                    <div v-if="showEditModal" class="modal-overlay" @click="showEditModal = false">
                        <div class="modal-content" @click.stop>
                            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Edit Feeding</h2>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Left Breast (minutes)</label>
                                    <input 
                                        v-model.number="editingFeedingData.leftBreast" 
                                        type="number" 
                                        min="0"
                                        placeholder="0"
                                    >
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Right Breast (minutes)</label>
                                    <input 
                                        v-model.number="editingFeedingData.rightBreast" 
                                        type="number" 
                                        min="0"
                                        placeholder="0"
                                    >
                                </div>

                                <div class="bg-blue-50 p-3 rounded-lg text-sm text-gray-700">
                                    <strong>Total:</strong> {{ (editingFeedingData.leftBreast || 0) + (editingFeedingData.rightBreast || 0) }} minutes
                                </div>

                                <div class="flex gap-3 pt-4">
                                    <button 
                                        @click="saveEditedFeeding"
                                        class="btn-primary text-white font-semibold py-2 px-4 rounded-lg flex-1 transition"
                                    >
                                        Save
                                    </button>
                                    <button 
                                        @click="showEditModal = false"
                                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg flex-1 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,

            setup() {
                const entries = ref([]);
                const showDiaperMenu = ref(false);
                const diaperSelection = ref({ poop: false, pee: false });
                const activeFeedingSession = ref(null);
                const activeLeftBreast = ref(null);
                const activeRightBreast = ref(null);
                const feedingData = ref({ leftBreast: 0, rightBreast: 0 });
                const leftBreastDuration = ref(0);
                const rightBreastDuration = ref(0);
                const showEditModal = ref(false);
                const editingIndex = ref(null);
                const editingFeedingData = ref({ leftBreast: 0, rightBreast: 0 });
                let timerInterval = null;

                // Load from localStorage on mount
                onMounted(() => {
                    const saved = localStorage.getItem('babyLog');
                    if (saved) {
                        try {
                            entries.value = JSON.parse(saved);
                        } catch (e) {
                            console.error('Failed to load entries:', e);
                        }
                    }
                });

                // Save to localStorage whenever entries change
                const saveEntries = () => {
                    localStorage.setItem('babyLog', JSON.stringify(entries.value));
                };

                const startFeedingSession = () => {
                    activeFeedingSession.value = new Date().getTime();
                    feedingData.value = { leftBreast: 0, rightBreast: 0 };
                    startTimer();
                };

                const endFeedingSession = () => {
                    if (!activeFeedingSession.value) return;
                    
                    // End any active breast feeding
                    if (activeLeftBreast.value) {
                        endBreastFeeding('left', true);
                    }
                    if (activeRightBreast.value) {
                        endBreastFeeding('right', true);
                    }
                    
                    if (timerInterval) clearInterval(timerInterval);
                    
                    entries.value.push({
                        type: 'feeding',
                        startTime: activeFeedingSession.value,
                        endTime: new Date().getTime(),
                        leftBreast: feedingData.value.leftBreast,
                        rightBreast: feedingData.value.rightBreast
                    });
                    activeFeedingSession.value = null;
                    activeLeftBreast.value = null;
                    activeRightBreast.value = null;
                    saveEntries();
                };

                const startBreastFeeding = (breast) => {
                    if (breast === 'left') {
                        activeLeftBreast.value = new Date().getTime();
                    } else {
                        activeRightBreast.value = new Date().getTime();
                    }
                };

                const endBreastFeeding = (breast, skipTimer = false) => {
                    if (breast === 'left' && activeLeftBreast.value) {
                        const duration = Math.round((new Date().getTime() - activeLeftBreast.value) / 60000);
                        feedingData.value.leftBreast = duration;
                        activeLeftBreast.value = null;
                        leftBreastDuration.value = 0;
                    } else if (breast === 'right' && activeRightBreast.value) {
                        const duration = Math.round((new Date().getTime() - activeRightBreast.value) / 60000);
                        feedingData.value.rightBreast = duration;
                        activeRightBreast.value = null;
                        rightBreastDuration.value = 0;
                    }
                };

                const startTimer = () => {
                    if (timerInterval) clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        if (activeLeftBreast.value) {
                            leftBreastDuration.value = Math.floor((new Date().getTime() - activeLeftBreast.value) / 1000);
                        }
                        if (activeRightBreast.value) {
                            rightBreastDuration.value = Math.floor((new Date().getTime() - activeRightBreast.value) / 1000);
                        }
                    }, 100);
                };

                const addEntry = (type) => {
                    entries.value.push({
                        type,
                        timestamp: new Date().getTime()
                    });
                    showDiaperMenu.value = false;
                    saveEntries();
                };

                const addDiaperEntry = () => {
                    if (diaperSelection.value.poop || diaperSelection.value.pee) {
                        entries.value.push({
                            type: 'diaper',
                            poop: diaperSelection.value.poop,
                            pee: diaperSelection.value.pee,
                            timestamp: new Date().getTime()
                        });
                        saveEntries();
                        closeDiaperMenu();
                    }
                };

                const closeDiaperMenu = () => {
                    showDiaperMenu.value = false;
                    diaperSelection.value = { poop: false, pee: false };
                };

                const editFeedingEntry = (index) => {
                    editingIndex.value = index;
                    const entry = entries.value[index];
                    editingFeedingData.value = {
                        leftBreast: entry.leftBreast || 0,
                        rightBreast: entry.rightBreast || 0
                    };
                    showEditModal.value = true;
                };

                const saveEditedFeeding = () => {
                    if (editingIndex.value !== null) {
                        entries.value[editingIndex.value].leftBreast = editingFeedingData.value.leftBreast || 0;
                        entries.value[editingIndex.value].rightBreast = editingFeedingData.value.rightBreast || 0;
                        saveEntries();
                        showEditModal.value = false;
                        editingIndex.value = null;
                    }
                };

                const removeEntry = (index) => {
                    entries.value.splice(index, 1);
                    saveEntries();
                };

                const clearAll = () => {
                    if (confirm('Are you sure? This will delete all entries.')) {
                        entries.value = [];
                        saveEntries();
                    }
                };

                const sortedEntries = computed(() => {
                    return [...entries.value].sort((a, b) => {
                        const timeA = a.startTime || a.timestamp || 0;
                        const timeB = b.startTime || b.timestamp || 0;
                        return timeB - timeA;
                    });
                });

                const getLast24Hours = () => {
                    return new Date().getTime() - (24 * 60 * 60 * 1000);
                };

                const feedingCount = computed(() => {
                    const last24h = getLast24Hours();
                    return entries.value.filter(e => e.type === 'feeding' && (e.startTime || 0) > last24h).length;
                });

                const poopCount = computed(() => {
                    const last24h = getLast24Hours();
                    return entries.value.filter(e => e.poop === true && (e.timestamp || 0) > last24h).length;
                });

                const peeCount = computed(() => {
                    const last24h = getLast24Hours();
                    return entries.value.filter(e => e.pee === true && (e.timestamp || 0) > last24h).length;
                });

                const getIcon = (type) => {
                    const icons = {
                        feeding: 'üçº',
                        poop: 'üí©',
                        pee: 'üíß'
                    };
                    return icons[type] || '‚ùì';
                };

                const formatTime = (timestamp) => {
                    const date = new Date(timestamp);
                    const dateStr = date.toLocaleDateString(undefined, { 
                        month: 'long', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    const timeStr = date.toLocaleTimeString(undefined, {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `${dateStr} ${timeStr}`;
                };

                return {
                    entries,
                    showDiaperMenu,
                    diaperSelection,
                    activeFeedingSession,
                    activeLeftBreast,
                    activeRightBreast,
                    feedingData,
                    leftBreastDuration,
                    rightBreastDuration,
                    showEditModal,
                    editingFeedingData,
                    startFeedingSession,
                    endFeedingSession,
                    startBreastFeeding,
                    endBreastFeeding,
                    addEntry,
                    addDiaperEntry,
                    closeDiaperMenu,
                    editFeedingEntry,
                    saveEditedFeeding,
                    removeEntry,
                    clearAll,
                    sortedEntries,
                    feedingCount,
                    poopCount,
                    peeCount,
                    getIcon,
                    formatTime
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
